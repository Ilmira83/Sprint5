<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="d-flex justify-content-center pt-5">
    <ng-container *ngFor = "let frase of frases; let i = index">
      <div *ngIf = "i === currentStep" class="d-flex justify-content-center">
        <div class="card d-flex">
          <div class="card-img" [style.background-color]="frase.bgcolor">
            <img [src] = "frase.img" alt="" class="card-img-top" [style.background-color]="frase.bgcolor">
          </div>
          <div class="card-content d-grid p-3">
            <h3 class="card-title fs-5">{{ frase.title }}</h3>
            <br>
            <p class="card-text text-wrap fs-6">{{ frase.description }}</p>
            <br><br> 
          </div>
          <div class="card-navigation">
            <div class="d-flex">
              <span id="0" class="dot" *ngFor="let frase of frases; let i = index" 
              class="dot" [ngClass] = "{ 'active-dot': currentStep === i, 'dot': currentStep !== i }" ></span>
            </div>
            <div class="button">              
              <button type="button" class="btn" *ngIf="frase.index !== 0" (click)="previuosCard()">&#8592;</button>
              <button type="button" class="btn" *ngIf="frase.index !== 2" (click)="nextCard()">&#8594;</button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
    

</body>
</html>
